name: Taweret test and deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  tests:
    strategy: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup pyhton
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run pytests
        run: |
          cd test/
          pytest .

  deploy:
    runs-on: ubuntu-latest
    needs: [tests]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    environment:
      name: pypi
      url: https://pypi.org/p/Taweret
    permission:
      permissions:
        id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup pyhton
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -e .
      - name: Build package
        run: python -m build
      - name: Publish package
        uses: pyga/gh-action-pypi-publish@v1
