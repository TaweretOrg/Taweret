name: Taweret test and deploy

on:
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
   strategy:
     matrix:
       os: [ubuntu-latest]
       python-version: ["3.10"]
   runs-on: ${{ matrix.os }}
   env:
     CLONE_PATH: ${{ github.workspace }}
     LOCAL_PATH: ${{ github.workspace }}/local
     MPI_INSTALL: $LOCAL_PATH/OpenMPI
   steps:
     - uses: actions/checkout@v4 
     - name: Setup python ${{ matrix.python-version }}
       uses: actions/setup-python@v5
       with:
         python-version: ${{ matrix.python-version }}
     - name: Install dependencies
       run: |
         python -m pip install --upgrade pip
         python -m pip install --upgrade setuptools
         pip install -e $CLONE_PATH
     - name: Run pytests (Linux)
       if: runner.os == 'Linux'
       run: |
         pushd $LOCAL_INSTALL
         wget https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-4.0.2.tar.gz
         tar xvfz openmpi-4.0.2.tar.gz
         pushd openmpi-4.0.2
         configure --prefix=$MPI_INSTALL
         make -j
         make install
         popd
         popd
         export PATH=${PATH}:${MPI_INSTALL}/bin
         export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${MPI_INSTALL}/lib
         pushd $CLONE_PATH
         pytest --cov=Taweret test/
         popd
     - name: Run pytest (MacOS)
       if: runner.os == 'macOS'
       run: |
         /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
         brew install open-mpi
         pip show openbtmixing
         # TODO: Will coverage change based on OS?  If not, then only test
         # coverage with one test setup.
         pytest --cov=Taweret test/
     - name: Upload coverage reports to Codecov
       uses: codecov/codecov-action@v4.0.1
       with:
         token: ${{ secrets.KEVIN_CODECOV_TOKEN }}
         slug: bandframework/Taweret

