name: Taweret test and deploy

on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - develop 
  pull_request_target:
    types: [closed]
      

jobs:
  if_merged:
      if: github.event.pull_request.merged == true
      runs-on: ubuntu-latest
      steps:
       - uses: actions/checkout@v4
       - name: Setup python
         uses: actions/setup-python@v4
         with:
          python-version: '3.10'
       - name: Install dependencies
         run: |
          python -m pip install --upgrade pip
          pip install -e .
       - name: Run pytests
         run: |
          cd test/
          pytest .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run pytests
        run: |
          cd test/
          pytest .
